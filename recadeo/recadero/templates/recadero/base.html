<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    {% block header %}
        {% include 'recadero/lib/_header.html' %}
    {% endblock %}

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    {% block navigation %}
        {% include 'recadero/lib/_navigation.html' %}
    {% endblock %}


    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    {% block content %}{% endblock %}
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>


<!-- /#wrapper -->

<!-- jQuery -->
{% block javascript %}
    {% include 'recadero/lib/_script.html' %}
{% endblock %}


</body>

</html>
