{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <script src="{% static 'node_modules/angular/angular.js' %}"></script>
    <script src="{% static 'recadero/js/app.js' %}"></script>
</head>
<body>

<div ng-app="acumuladorApp" ng-controller="acumuladorAppCtrl as vm">
    <h1>Acumulador</h1>
    <h2>Control de operación:</h2>
    ¿Cuánto? <input type="text" ng-model="vm.cuanto" size="4"/>
    <br/>
    <input type="button" value="+" ng-click="vm.sumar()"/>
    <input type="button" value="-" ng-click="vm.restar()"/>
    <h2>Totales:</h2>
    <p ng-class="{positivo: vm.total>=0, negativo: vm.total<0}">
        En el acumulador llevamos <span>{% verbatim %}{{ vm.total }}{% endverbatim %}</span>
    </p></div>
</body>
</html>
